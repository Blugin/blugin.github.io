<html>
  <meta http-equiv="refresh" />
  <script>
    document
      .querySelector("meta")
      .setAttribute(
        "content",
        "0; url=" +
          location.protocol +
          "//" +
          location.host +
          "?redirect=" +
          encodeURI(location.pathname.substr(1) + location.search)
      );
  </script>
</html>
